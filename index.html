<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
* {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}

.container {
  width: 100%;
  min-height: 100vh;
  background: linear-gradient(145deg, #19002d, #310057);
  padding: 10px;
}

.todo-app {
  width: 100%;
  max-width: 540px;
background: linear-gradient(145deg, #19002d, #310057);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
  margin: 100px auto 20px;
  padding: 40px 30px 70px;
  border-radius: 20px;
  color: #f8f8ff;
}

.todo-app h2 img {
  width: 30px;
  margin-left: 10px;
  margin-top: 5px;
}

.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 30px;
  padding-left: 20px;
  margin-bottom: 25px;
  margin-top: 30px;
  box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.1);
}

input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  padding: 10px;
  font-size: 15px;
  color: #f0eaff;
}

button {
  border: none;
  outline: none;
  padding: 14px 40px;
  background: linear-gradient(145deg, #6a0dad, #a042ff);
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  border-radius: 40px;
  box-shadow: 0 4px 14px rgba(160, 66, 255, 0.4);
  transition: all 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 18px rgba(160, 66, 255, 0.5);
}

ul li {
  list-style: none;
  font-size: 17px;
  padding: 12px 8px 12px 50px;
  user-select: none;
  cursor: pointer;
  position: relative;
  color: #f3eaff;
}

ul li::before {
  content: '';
  position: absolute;
  height: 28px;
  width: 28px;
  border-radius: 50%;
  background-image: url(round.png); /* Match with purple-colored icon */
  background-size: cover;
  background-position: center;
  top: 7px;
  left: 8px;
}

ul li.checked {
  color: #b39ddb;
  text-decoration: line-through;
}

ul li.checked::before {
  background-image: url(check-mark.png); /* Match with purple-colored icon */
}

ul li span {
  position: absolute;
  right: 0;
  top: 5px;
  width: 40px;
  height: 40px;
  font-size: 22px;
  line-height: 40px;
  text-align: center;
  color: #fff;
  border-radius: 50%;
  transition: all 0.3s ease;
}

ul li span:hover {
  color: #310057;
  background: #ffffff;
}



</style>


</head>
<body>

    <div class="container">

        <div class="todo-app">
            <h2>TO-DO LIST <img src="to-do-list.png" alt=""></h2>

            <div class="row">
                
                <input type="text" id="input-box" placeholder="Add Task !">

                <button  onclick="addTask()" >ADD</button>

            </div>                   
                    <ul id="list-container">
                        <!-- <li class="checked">TASK 1</li>
                        <li>TASK 2</li>
                        <li>TASK 3</li>
                        <li>TASK 4</li> -->
                    </ul>

        </div>
    </div>



    <script>
const inputBox = document.getElementById("input-box");
const listContainer = document.getElementById("list-container");

function addTask(){


    if(inputBox.value ===''){

        alert("You Must Add The Task !")
    }

    else{

        let li = document.createElement("li")
        li.innerHTML = inputBox.value;
        listContainer.appendChild(li);
        let span = document.createElement("span")
        span.innerHTML = "\u00d7"
        li.appendChild(span);

    }

    inputBox.value = "" ;
            saveData();

}

listContainer.addEventListener("click", function(e){
if(e.target.tagName === "LI") {
e.target.classList.toggle("checked");
saveData();
}

else if(e.target.tagName === "SPAN") {
e.target.parentElement.remove();
saveData();
}
}, false);

function saveData()

{

    localStorage.setItem("data", listContainer.innerHTML);

}

function showTask()
{
listContainer.innerHTML = localStorage.getItem("data");
}

showTask()




    </script>
</body>
</html>
